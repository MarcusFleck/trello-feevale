<form ng-submit="Save()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" placeholder="Nome" ng-model="user.name">
  </div>
  <div class="form-group">
    <label for="username">Usuário</label>
    <input type="text" class="form-control" id="username" placeholder="Usuário" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-default">Criar Conta</button>
</form>
